name: Release Workflow

on:
  push:
    tags:
      - 'v*'  # Trigger on tags that start with "v"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (or your project's language/runtime)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Modify according to your version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (optional, but recommended)
      - name: Run tests
        run: npm test

      # Build the project (if applicable)
      - name: Build project
        run: npm run build

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the code again
      - name: Checkout code
        uses: actions/checkout@v3

      # Create a GitHub release
      - name: Create Release
        uses: gh-actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            - Example change 1
            - Example change 2
          draft: false  # Set to true if you want to create a draft release
          prerelease: false  # Set to true if this is a prerelease

      # Upload assets (if any, like build files or artifacts)
      - name: Upload Release Assets
        uses: gh-actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./path/to/your/built/file.zip  # Modify the path to your asset
          asset_name: your-asset-name.zip
          asset_content_type: application/zip
